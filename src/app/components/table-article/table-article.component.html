<mat-card>

    <mat-spinner *ngIf="loading"></mat-spinner>

        <div *ngIf="!loading" class="example-table-container">
            <h1>Total de produit vendu</h1>
          <table mat-table [dataSource]="dataSource" class="example-table"
                 matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

                 <!-- Title Column -->
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef>Nom du produit</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
              </ng-container>
            <!-- Number Column -->
            <ng-container matColumnDef="lignesCommandes">
              <th mat-header-cell *matHeaderCellDef>Quantité</th>
              <td mat-cell *matCellDef="let row">{{row.nb_sell}}</td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="totalSell">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Chiffre D'affaire
              </th>
              <td mat-cell *matCellDef="let row">{{row.total_sell }} €</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [length]="data.length" [pageSize]="7" aria-label="Select page of GitHub search results"></mat-paginator>

</mat-card>
